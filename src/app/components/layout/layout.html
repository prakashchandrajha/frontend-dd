<div class="layout-wrapper">
  <!-- Mobile Overlay -->
  <div 
    *ngIf="isMobileOpen" 
    class="mobile-overlay"
    (click)="closeMobile()"
  ></div>

  <!-- Sidebar -->
  <aside 
    class="sidebar"
    [class.collapsed]="isCollapsed"
    [class.mobile-open]="isMobileOpen"
  >
    <!-- Logo Section -->
    <div class="sidebar-header">
      <div class="brand">
        <div class="brand-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <span class="brand-text" *ngIf="!isCollapsed">Nexus</span>
      </div>
      
      <button 
        class="collapse-btn"
        (click)="toggleCollapse()"
        [class.collapsed]="isCollapsed"
        title="Toggle Sidebar"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-section-title" *ngIf="!isCollapsed">Menu</div>
        <div class="nav-items">
          <a 
            *ngFor="let item of menuItems"
            [routerLink]="item.route"
            routerLinkActive="active"
            class="nav-link"
            [class.collapsed]="isCollapsed"
            [attr.title]="isCollapsed ? item.label : null"
          >
            <div class="nav-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <!-- Dashboard -->
                <g *ngIf="item.icon === 'dashboard'">
                  <rect x="3" y="3" width="7" height="7" rx="1"/>
                  <rect x="14" y="3" width="7" height="7" rx="1"/>
                  <rect x="14" y="14" width="7" height="7" rx="1"/>
                  <rect x="3" y="14" width="7" height="7" rx="1"/>
                </g>
                <!-- Projects -->
                <g *ngIf="item.icon === 'projects'">
                  <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                </g>
                <!-- Tasks -->
                <g *ngIf="item.icon === 'tasks'">
                  <path d="M9 11l3 3L22 4"/>
                  <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                </g>
                <!-- Team -->
                <g *ngIf="item.icon === 'team'">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </g>
                <!-- Messages -->
                <g *ngIf="item.icon === 'messages'">
                  <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </g>
              </svg>
              <span class="badge" *ngIf="item.badge && isCollapsed">{{ item.badge }}</span>
            </div>
            <span class="nav-text" *ngIf="!isCollapsed">{{ item.label }}</span>
            <span class="badge" *ngIf="item.badge && !isCollapsed">{{ item.badge }}</span>
          </a>
        </div>
      </div>

      <div class="nav-section">
        <div class="nav-section-title" *ngIf="!isCollapsed">Analytics</div>
        <div class="nav-items">
          <a 
            *ngFor="let item of analyticsItems"
            [routerLink]="item.route"
            routerLinkActive="active"
            class="nav-link"
            [class.collapsed]="isCollapsed"
            [attr.title]="isCollapsed ? item.label : null"
          >
            <div class="nav-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <!-- Reports -->
                <g *ngIf="item.icon === 'reports'">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14 2 14 8 20 8"/>
                  <line x1="16" y1="13" x2="8" y2="13"/>
                  <line x1="16" y1="17" x2="8" y2="17"/>
                  <polyline points="10 9 9 9 8 9"/>
                </g>
                <!-- Settings -->
                <g *ngIf="item.icon === 'settings'">
                  <circle cx="12" cy="12" r="3"/>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </g>
              </svg>
            </div>
            <span class="nav-text" *ngIf="!isCollapsed">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- User Profile -->
    <div class="sidebar-footer">
      <div class="user-profile" [class.collapsed]="isCollapsed">
        <img 
          src="https://ui-avatars.com/api/?name=John+Doe&background=6366f1&color=fff" 
          alt="User" 
          class="user-avatar"
        >
        <div class="user-info" *ngIf="!isCollapsed">
          <div class="user-name">John Doe</div>
          <div class="user-role">Administrator</div>
        </div>
        <button class="logout-btn" [class.collapsed]="isCollapsed" title="Logout">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Header -->
    <header class="top-header">
      <div class="header-left">
        <button class="mobile-menu-btn" (click)="toggleMobile()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>

        <!-- Breadcrumb -->
        <nav class="breadcrumb">
          <span class="breadcrumb-item">Workspace</span>
          <span class="breadcrumb-separator">/</span>
          <span class="breadcrumb-item active">Dashboard</span>
        </nav>
      </div>

      <div class="header-right">
        <!-- Search -->
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" placeholder="Search..." class="search-input">
          <span class="search-shortcut">âŒ˜K</span>
        </div>

        <!-- Actions -->
        <div class="header-actions">
          <button class="action-btn" title="Notifications">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
            <span class="notification-dot"></span>
          </button>

          <button class="action-btn" title="Help">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="page-content">
      <ng-content></ng-content>
    </main>
  </div>
</div>
