<form [formGroup]="borrowerForm" class="space-y-4 p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="borrowerName" class="block text-sm font-medium text-gray-700 mb-1">Borrower Name *</label>
      <input 
        type="text" 
        id="borrowerName" 
        formControlName="borrowerName"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter borrower name"
      >
      <small class="text-red-500" *ngIf="borrowerName?.invalid && borrowerName?.touched">
        Borrower name is required (min 2 characters)
      </small>
    </div>
    
    <div>
      <label for="npaDate" class="block text-sm font-medium text-gray-700 mb-1">NPA Date *</label>
      <input 
        type="date" 
        id="npaDate" 
        formControlName="npaDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <small class="text-red-500" *ngIf="npaDate?.invalid && npaDate?.touched">
        NPA date is required
      </small>
    </div>
  </div>
</form>
