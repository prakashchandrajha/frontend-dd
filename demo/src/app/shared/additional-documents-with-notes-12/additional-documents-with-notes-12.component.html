<div class="space-y-6">
  <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
    <h4 class="text-lg font-medium text-blue-800 mb-2">Additional Document Requirements</h4>
    <ul class="list-disc list-inside text-blue-700 space-y-1">
      <li>Financial statements for the last 3 years</li>
      <li>Bank statements for the last 6 months</li>
      <li>Property documents and valuations</li>
      <li>Legal notices and correspondence</li>
      <li>Any other relevant supporting documents</li>
    </ul>
  </div>
  
  <div class="border border-gray-200 rounded-lg p-4">
    <h4 class="text-lg font-medium text-gray-700 mb-4">Document Categories</h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="space-y-3">
        <div class="flex items-center">
          <input type="checkbox" id="financial" class="h-4 w-4 text-blue-600 rounded">
          <label for="financial" class="ml-2 text-gray-700">Financial Documents</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="legal" class="h-4 w-4 text-blue-600 rounded">
          <label for="legal" class="ml-2 text-gray-700">Legal Documents</label>
        </div>
      </div>
      <div class="space-y-3">
        <div class="flex items-center">
          <input type="checkbox" id="property" class="h-4 w-4 text-blue-600 rounded">
          <label for="property" class="ml-2 text-gray-700">Property Documents</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="other" class="h-4 w-4 text-blue-600 rounded">
          <label for="other" class="ml-2 text-gray-700">Other Documents</label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="bg-gray-50 rounded-lg p-4">
    <h4 class="text-lg font-medium text-gray-700 mb-2">Document Status</h4>
    <div class="flex items-center space-x-4">
      <div class="flex items-center">
        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
        <span class="text-sm text-gray-600">Completed: 3/5</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div class="bg-blue-600 h-2 rounded-full" style="width: 60%"></div>
      </div>
    </div>
  </div>
</div>
