<div class="max-w-8xl mx-auto">
    <ul class="divide-y shadow shadow-blue-600 rounded-xl">
      <li>
        <details class="group" open>
          <summary class="flex items-center gap-3 px-4 py-3 font-medium marker:content-none hover:cursor-pointer">
            <svg class="w-5 h-5 text-gray-500 transition group-open:rotate-90" xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z">
              </path>
            </svg>
            <span>1. Borrower Details</span>
          </summary>

          <article class="px-4 pb-4">
            <app-basic-details-of-the-borrower-1 (formDataChange)="onBorrowerFormDataChange($event)"></app-basic-details-of-the-borrower-1>
          </article>
        </details>
      </li>
    </ul>

    <div class="mt-6 flex justify-end">
      <button 
        type="button"
        (click)="onSubmit()"
        class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="isSubmitting"
      >
        @if (isSubmitting) {
          <span class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Submitting...
          </span>
        } @else {
          <span>Submit NPA</span>
        }
      </button>
    </div>
  </div>
