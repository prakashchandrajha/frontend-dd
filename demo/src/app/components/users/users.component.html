<div class="p-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Create User</h1>
  
  @if (successMessage) {
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ successMessage }}
    </div>
  }
  
  @if (errorMessage) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>
  }

  <form (ngSubmit)="createUser()" #userForm="ngForm" autocomplete="off" class="space-y-6">
    <!-- Username (Mandatory for all) -->
    <div class="space-y-2">
      <label for="username" class="block text-sm font-medium text-gray-700">Username *</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="user.username" 
        required
        placeholder="Enter username"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        minlength="3"
      >
      <small class="text-sm text-gray-500">Unique username for login</small>
    </div>
    
    <!-- Password (Mandatory for all) -->
    <div class="space-y-2">
      <label for="password" class="block text-sm font-medium text-gray-700">Password *</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="user.password" 
        required
        placeholder="Enter password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        minlength="8"
      >
      <small class="text-sm text-gray-500">Must meet security requirements</small>
    </div>
    
    <!-- User Type (Mandatory for all) -->
    <div class="space-y-2">
      <label for="userType" class="block text-sm font-medium text-gray-700">User Type *</label>
      <select 
        id="userType" 
        name="userType" 
        [(ngModel)]="user.userType" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        (change)="onUserTypeChange()"
        required
      >
        @for (type of userTypes; track type.value) {
          <option [value]="type.value">{{ type.label }}</option>
        }
      </select>
    </div>

    <!-- Division Name (Mandatory for DIVISION users) -->
    @if (isDivisionUser) {
      <div class="space-y-2">
        <label for="divisionName" class="block text-sm font-medium text-gray-700">Division Name *</label>
        <input 
          type="text" 
          id="divisionName" 
          name="divisionName" 
          [(ngModel)]="user.divisionName" 
          required
          placeholder="Enter division name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <small class="text-sm text-gray-500">Required for Division users</small>
      </div>
    }

    <!-- Regional Office Name (Mandatory for REGIONAL_OFFICE users) -->
    @if (isRegionalOfficeUser) {
      <div class="space-y-2">
        <label for="regionalOfficeName" class="block text-sm font-medium text-gray-700">Regional Office Name *</label>
        <input 
          type="text" 
          id="regionalOfficeName" 
          name="regionalOfficeName" 
          [(ngModel)]="user.regionalOfficeName" 
          required
          placeholder="Enter regional office name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <small class="text-sm text-gray-500">Required for Regional Office users</small>
      </div>
    }

    <div class="flex justify-end space-x-4">
      <button 
        type="submit" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="!userForm.valid || isLoading"
      >
        @if (isLoading) {
          <span class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating...
          </span>
        } @else {
          <span>Create User</span>
        }
      </button>
      
      <button 
        type="button" 
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
        (click)="resetForm()"
      >
        Reset Form
      </button>
    </div>
  </form>
</div>
